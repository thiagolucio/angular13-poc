<div class="container_table">
  <table mat-table class="table_products" matSort aria-label="Products" [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id" class="none">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span>TITLE</span></th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AUTHOR</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>

    <!-- language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LANGUAGE</th>
      <td mat-cell *matCellDef="let row">{{row.language}}</td>
    </ng-container>

    <!-- url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LINK</th>
      <td mat-cell *matCellDef="let row" class="td_url">
        <a class="" href="{{row.url}}" target="_blank" nonreference>
          <button mat-flat-button color="primary" type="button" alt="Book buy link"><i class="material-icons">link</i> Buy</button>
        </a>
      </td>
    </ng-container>

    <!-- imgCover Column -->
    <ng-container matColumnDef="imgCover">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cover Image</th>
      <td mat-cell *matCellDef="let row" class="img_cover">
        <img src="{{row.imgCover}}" alt="{{row.title}}" class="product_image" title="{{row.title}}" />
      </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">U$ {{row.price | currency: 'US'}}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="table_actions">
          <button mat-icon-button color="primary" type="button" alt="Edit Product" aria-label="Edit product button" routerLink="/products/update/{{row.id}}">
            <i class="material-icons">edit</i>
          </button>
          <button mat-icon-button color="accent" type="button" alt="Delete Product" routerLink="/products/delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header_table"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="pagination">
  </mat-paginator> -->
</div>
